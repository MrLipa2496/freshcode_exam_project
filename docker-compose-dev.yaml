services:
  front-react:
    build:
      context: ./client
    environment:
      NODE_ENV: development
    depends_on:
      - server-dev
    volumes:
      - ./client:/client
      - /client/node_modules
    ports:
      - '3000:3000'    

  server-dev:
    build:
      context: ./server
    environment:
      NODE_ENV: 'development'
      PORT: 3001
      HOST: '0.0.0.0'
      DB_HOST: 'db-dev'
      DB_PORT: 5432
      DB_USER: 'postgres'
      DB_PASSWORD: 98505
      DB_NAME: 'todo-dev'
      MAILING_EMAIL: 'sasalipa216@gmail.com'
      MAILING_PASS: 'ggac hxia krsr rgno'
    ports:
      - '3001:3001'
    depends_on:
      - db-dev
      - mongo-dev
    volumes:
      - ./var/www/html/images:/var/www/html/images
      - ./server:/server
      - /server/node_modules

  mongo-dev:
    image: mongo:6.0.11
    ports:
      - '12345:27017'

  db-dev:
    image: postgres:15.5-bullseye
    environment:
      POSTGRES_PASSWORD: 98505
      POSTGRES_USER: postgres
      POSTGRES_DB: todo-dev
